<link rel="import" href="../things-content/things-monitoring-behavior.html">
<link rel="import" href="../things-ws/things-ws-subscriber.html">

<link rel="import" href="../things-scene-viewer/things-scene-viewer.html">
<link rel="import" href="../things-scene-chartjs/things-scene-chartjs.html">

<link rel="import" href="../things-scene-three-container/things-scene-three-container.html">

<!--
  things-scene-section
-->

<dom-module id="things-scene-section">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      things-scene-viewer {
        @apply(--layout-flex)
      }
      paper-toolbar {
        background-color:var(--things-white-background-color);
        height: 50px;
        @apply(--things-tight-padding);
      }
      paper-toolbar::shadow #bottomBar {
        height: 50px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding: 0 10px;
      }      
    </style>

    <things-ws-subscriber id="subscriber"
                          !auto
                          url-key="wsUrl" 
                          subject="[[publishSubject]]">
    </things-ws-subscriber>

    <things-ajax 
                  id="get-scene"
                  resource-url="scenes/:id"
                  resource-id="[[resourceId]]"
                  last-response="{{response}}">
    </things-ajax>    

    <things-ajax  id="polling-ajax"
                  resource-url="[[pollingUrl]]"
                  last-response="{{pollingResponse}}">
    </things-ajax>

    <things-scene-viewer model="[[model]]"
                         values="[[monitoringData]]"
                         mode="1"
                         fit="both"
                         base-url="[[globals.baseUrl]]">
    </things-scene-viewer>
  </template>

  <script>
    Polymer({
      is: 'things-scene-section',

      behaviors: [
        Things.GlobalBehavior,
        Things.MonitoringBehavior
      ],

      properties: {
        
        /**
         * scene 호출 URL
         */
        resourceId: {
          type: Number,
          observer: 'resourceIdChanged'
        },

        /**
         * Scene Model
         */
        model: {
          type: Object,
          notify: true
        },

        /**
         * Scene 정보 조회 후 ...
         */
        response: {
          type: Object,
          observer: 'responseChanged'
        },

        /**
         * polling interval (second)
         */
        pollingInterval: {
          type: String,
          value: 10
        },

        /**
         * polling target url
         */
        pollingUrl: {
          type: String
        },

        /**
         * polling에 의한 response
         */
        pollingResponse: {
          type: Array,
          observer: 'pollingResponseChanged'
        },

        /**
         * async Polling
         */
        _asyncPolling: {
          type: Object
        },

        /**
         * publish subject
         */
        publishSubject: {
          type: String
        },

        /**
         * 모니터링 데이터 
         */
        monitoringData: {
          type: Object
        }
      },

      /**
       * callback 함수와 subscriber id를 초기화
       */
      ready: function() {
        this.pullRequestCallback = this.pullRequest;
        this.subscriberId = 'subscriber';
        this.msgReceivedCallback = this.messageReceived;
      },

      /**
       * fullscreen 변경시 event listener
       */
      playPagesToggled: function(power) {
        if(power == 'on') this.startCollectData();
        if(power == 'off') this.stopCollectData();
      },

      /**
       * Scene 정보 조회 후 모델 설정 
       */
      responseChanged: function(data) {
        if(data) {
          this.model = JSON.parse(data.model);
          // this.publishSubject = '/elidom/stomp/topic/hatiolab-hq/smart/' + data.name;
        }
      },

      /**
       * pulling request callback
       */
      pullRequest: function() {
        this.$['polling-ajax'].generateRequest();
      },

      /**
       * polling data responsed
       */
      pollingResponseChanged: function(data) {
        this.messageReceived(data);
      },

      /**
       * 모니터링 데이터를 받음 ...
       */
      messageReceived: function(message) {
        this.monitoringData = message;
      },

      /**
       * resource id가 변경되면 scene을 가져 온다.
       */
      resourceIdChanged: function() {
        this.getSceneAjax().generateRequest();
      },

      /**
       * get scene ajax
       */
      getSceneAjax: function() {
        return this.$['get-scene'];
      }
    });
  </script>
</dom-module>
